<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metronome Premium</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="metronome.css">
</head>

<body>
    <div class="app-background"></div>
    <div class="glass-container">
        <header>
            <h1>Metronome</h1>
            <div class="mode-switch">
                <button id="mode-simple" class="active">Simple</button>
                <button id="mode-sequence">Sequence</button>
            </div>
        </header>

        <main>
            <!-- Visual Display -->
            <div class="visualizer">
                <div class="beat-indicator" id="beat-visual"></div>
                <div class="beat-counter" id="beat-counter">1</div>
                <canvas id="conductor-canvas" width="300" height="200"></canvas>
            </div>

            <!-- Main Controls (Simple Mode) -->
            <div id="simple-controls" class="controls-section">
                <!-- Volume Control -->
                <div class="control-row volume-control">
                    <label>Vol</label>
                    <input type="range" id="volume-slider" min="0" max="300" value="200">
                </div>

                <div class="tempo-display">
                    <button class="tempo-adjust" id="tempo-minus">-</button>
                    <div class="tempo-value">
                        <span id="bpm-display">120</span>
                        <span class="bpm-label">BPM</span>
                    </div>
                    <button class="tempo-adjust" id="tempo-plus">+</button>
                </div>

                <input type="range" id="bpm-slider" min="30" max="300" value="120">

                <div class="settings-grid">
                    <div class="setting-item">
                        <label>Time Sig</label>
                        <select id="time-signature">
                            <option value="4/4" selected>4/4</option>
                            <option value="3/4">3/4</option>
                            <option value="2/4">2/4</option>
                            <option value="1/4">1/4</option>
                            <option value="6/8">6/8</option>
                            <option value="5/8">5/8</option>
                            <option value="9/8-2223">9/8 (2+2+2+3)</option>
                            <option value="9/8-2322">9/8 (2+3+2+2)</option>
                            <option value="6/8+3/4">6/8 + 3/4</option>
                        </select>
                    </div>
                    <div class="setting-item">
                        <label>Pre-count Loops</label>
                        <div class="input-row">
                            <input type="number" id="precount-bars" value="0" min="0" max="9" class="small-input">
                            <span class="unit">Bars</span>
                        </div>
                    </div>
                    <div class="setting-item">
                        <label>Display</label>
                        <div class="input-row" style="margin-top: 8px;">
                            <label
                                style="display: flex; align-items: center; gap: 8px; cursor: pointer; color: #94a3b8; font-size: 0.9rem;">
                                <input type="checkbox" id="focus-mode-toggle"> Auto-Focus
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sequence Editor (Sequence Mode) -->
            <div id="sequence-controls" class="controls-section hidden">
                <div class="sequence-list" id="sequence-list">
                    <!-- Sequence items will be added here -->
                    <div class="empty-state">No steps added yet.</div>
                </div>
                <button id="add-step-btn" class="secondary-btn">+ Add Step</button>

                <div class="sequence-options">
                    <label>
                        <input type="checkbox" id="sequence-loop"> Loop Sequence
                    </label>
                </div>

                <div class="current-step-display" id="seq-status" style="display:none;">
                    Playing: Step <span id="seq-current-step">1</span> (<span id="seq-current-bar">1</span>/<span
                        id="seq-total-bars">4</span>)
                </div>
            </div>

            <!-- Play Button -->
            <div class="action-area">
                <button id="play-btn" class="play-btn">
                    <div class="icon-play"></div>
                </button>
            </div>
        </main>
    </div>

    <template id="step-template">
        <div class="sequence-step">
            <div class="step-header">
                <span class="step-number">#1</span>
                <select class="step-type-select">
                    <option value="normal">Normal</option>
                    <option value="fermata">Fermata (Wait)</option>
                </select>
                <button class="remove-step">Ã—</button>
            </div>

            <!-- Type: Normal -->
            <div class="step-controls type-normal">
                <div class="input-group">
                    <label>BPM</label>
                    <input type="number" class="step-bpm-start" value="120" min="30" max="300">
                </div>

                <div class="input-group full-width ramp-toggle-row">
                    <label class="checkbox-label">
                        <input type="checkbox" class="step-ramp-toggle"> Ramp to End BPM?
                    </label>
                </div>

                <div class="input-group ramp-end-group" style="display:none;">
                    <label>End BPM</label>
                    <input type="number" class="step-bpm-end" value="120" min="30" max="300">
                </div>

                <div class="input-group">
                    <label>Sig</label>
                    <select class="step-signature">
                        <option value="4/4">4/4</option>
                        <option value="3/4">3/4</option>
                        <option value="2/4">2/4</option>
                        <option value="1/4">1/4</option>
                        <option value="6/8">6/8</option>
                        <option value="5/8">5/8</option>
                        <option value="9/8-2223">9/8 (2+2+2+3)</option>
                        <option value="9/8-2322">9/8 (2+3+2+2)</option>
                        <option value="6/8+3/4">6/8 + 3/4</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Bars</label>
                    <input type="number" class="step-bars" value="4" min="1" max="100">
                </div>
            </div>

            <!-- Type: Fermata -->
            <div class="step-controls type-fermata" style="display:none;">
                <div class="input-group full-width">
                    <label>Duration (Seconds)</label>
                    <input type="number" class="step-duration" value="2.0" step="0.5" min="0.5" max="10.0">
                </div>
            </div>
        </div>
    </template>

    <script src="metronome.js"></script>
</body>

</html>
